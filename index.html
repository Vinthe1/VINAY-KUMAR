<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container1">
        <h2>Container 1</h2>
        <div class="item" draggable="true" id="mydiv1"></div>
        <div class="item" draggable="true" id="mydiv2"></div>
        <div class="item" draggable="true" id="mydiv3"></div>
    </div>
    
    <div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Container 2</h2>
    </div>
    <div class="clearfix"></div>
    
   <p id="successMessage" class="success-message" style="display: none;">Item dropped successfully!</p>
   <button onclick="resetContainers()">Reset</button>
   
   <script src="script.js"></script>
</body>
</html>
